<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="./css/style.css" />
        <script src="./js/app.js" defer></script>
        <title>Todo app - store your task</title>
    </head>
    <body>
        <div class="notification">
            <p class="lead m-0">Task removed</p>
        </div>

        <div class="container mt-4">
            <h1 class="display-6 text-center">Todo App</h1>
            <form id="todo-form" class="py-4">
                <div class="input-group">
                    <input
                        type="text"
                        class="form-control"
                        placeholder="Enter your todo"
                    />
                    <input type="submit" value="Add" class="btn btn-primary" />
                </div>
            </form>

            <div class="row">
                <div class="col-md-6">
                    <h3>Incomplete Todo</h3>
                    <ul
                        id="incomplete-todo"
                        class="list-group list-group-flush"
                    >
                        <!-- <li class="list-group-item d-flex">
                            <input type="checkbox" />
                            <p class="lead">sample</p>
                        </li> -->
                    </ul>
                </div>
                <div class="col-md-6 mt-3 mt-md-0">
                    <h3>Complete Todo</h3>
                    <ul id="complete-todo" class="list-group list-group-flush">
                        <!-- <li class="list-group-item d-flex">
                            <input type="checkbox" checked />
                            <p class="lead">sample</p>
                            <button class="btn btn-sm btn-danger ms-auto">
                                Delete
                            </button>
                        </li> -->
                    </ul>
                </div>
            </div>

            <p class="text-secondary mt-4">
                You have <span id="todo-counter"></span> pending todo
            </p>
        </div>
    </body>
</html>
